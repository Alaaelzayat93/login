                           <form>

                             </div>

                             <div class="input-group-prepend my-3"><br>
                              <label class="mr-3">password</label><br/>
                                <input type="password" class="form-control form-control-lg">

                              </div>
                              
                                            <!----id-->

                                <label class="mr-3">Id</label><br/>
                                  <input type="password" class="form-control form-control-lg">
  
                                </div>
                                <!---date birth-->
                                <div class="input-group-prepend my-3"><br>
                                    <label class="mr-3">BirthDate</label><br/>
                                      <input type="date" class="form-control form-control-lg">
      
                                    </div>
                              <!-- Example dropdowns -->
                              <div class="dropdowns d-flex ">
                              <div class="dropdown first">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    level 
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                      <a class="dropdown-item" href="#">first</a>
                                      <a class="dropdown-item" href="#">second</a>
                                      <a class="dropdown-item" href="#">third</a>
                                    </div>
                                  </div>
                                  <!----yeardropdown-->
                                  <div class="dropdown second">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                         year
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                          <a class="dropdown-item" href="#">2015</a>
                                          <a class="dropdown-item" href="#">2016</a>
                                          <a class="dropdown-item" href="#">2017</a>
                                        </div>
                                      </div>
                                    </div>
                              <!-----message-->
                             <a href="" class="btn btn-main mt-2 wow fadeInDown"data-wow-duration="2s" data-wow-offset="0"">تسجيل</a><!---signin-->
