<!DOCTYPE html>
<html lang="arabic">
<head>
	<!---required meta--->
	<title>teacherform </title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
<!--styling fontawesome online-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
     
    
    <link rel="stylesheet" href="css/hover.css" media="all"/><!--hover library-->

    <link rel="stylesheet" href="css/animate.css"/><!----animate library-->
    <!---family fonts--->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap&subset=hebrew,latin-ext,vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet"href="css/bootstrap.min.css"/><!---bootstrap library-->
     
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/MediaStudent.css"/>
    <link rel="stylesheet" href="css/teacher.css"/>
    
</head>
<body>

    <div class="text-uppercase school wow fadeInLeft"data-wow-duration="2s" data-wow-offset="0">
      <h3 class="text-center text-info my-3">smart school of<span> management</span> system</h3>
      <hr>
    </div>
    <div class="teacher py-4 wow fadeInRight mt-5"data-wow-duration="2s" data-wow-offset="0"">
        <div class="container">
            <h1 class="text-uppercase text-center header-text"> teacher form </h1>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-teacher"><!---form-->
                      <img src="image/student1.png" width="70px" height="70px" class="rounded">
                           <form>
                             <div class="input-group-prepend">
                               <label class="mr-3">teacher form</label>
                               <input type="text" class="form-control form-control-lg" placeholder="enter your name here">
                                
                             </div>
                             <!--password-->
                             <div class="input-group-prepend my-3">
                              <label class="mr-3">password</label>
                                <input type="password" class="form-control form-control-lg">

                              </div>
                              
                                            <!----id-->
                             <div class="input-group-prepend my-3">
                                <label class="mr-3">Id</label>
                                  <input type="password" class="form-control form-control-lg">
  
                                </div>
                                <!---date birth-->
                                <div class="input-group-prepend my-3">
                                    <label class="mr-3">BirthDate</label>
                                      <input type="date" class="form-control form-control-lg">
      
                                    </div>
                              <!-- Example dropdowns -->
                              <div class="dropdowns d-flex ">
                              <div class="dropdown first"><label>class</label>
                                   <select class="dropdown-menu btn-drop btn-secondary" >
                                    <option value="first"><a class="dropdown-item" href="#">first</a></option>
                                    <option value="second"><a class="dropdown-item" href="#">second</a></option>
                                    <option value="third"><a class="dropdown-item" href="#">third</a></option>
                                  </select> 
                                  </div>
                                  <!----yeardropdown-->
                                  <div class="dropdown second"><label>year</label>
                                     <select class="dropdown-menu btn-drop btn-secondary" >
                                        <option value="2015"><a class="dropdown-item" href="#">2015</a></option>
                                        <option value="2016"><a class="dropdown-item" href="#">2016</a></option>
                                        <option value="2017"><a class="dropdown-item" href="#">2017</a></option>
                                      </select> 
                                      </div>
                                    </div>
                              <!-----message-->
                              <button type="submit" class="btn btn-main mt-2 wow fadeInDown"data-wow-duration="2s" data-wow-offset="0"">register</button><!---signin-->
                           </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





















     <!-- jQuery library -->
            <!---<script type="text/javascript" src="js/jquery.min.js"></script>--->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
            <!-- Popper JS -->

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <!-- Latest compiled JavaScript -->
            <script src="js/bootstrap.min.js"></script>
          <script src="js/wow.min.js"></script>
          <script>new WOW().init();</script>
        
          <script src="js/main.js"></script>





</body>
</html>
